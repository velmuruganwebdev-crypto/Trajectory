<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Trajectory Dashboard</title>
  <style>
 /* General body style */
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f8f9fa;
}

/* Topbar */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  background-color: #343a40;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
}

.topbar button {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.topbar button:hover {
  background-color: #c82333;
}

/* Headings */
h3 {
  color: #343a40;
}

/* Forms */
form {
  margin-bottom: 20px;
}

input[type="file"] {
  margin-right: 10px;
}

button[type="submit"] {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

th, td {
  padding: 10px;
  text-align: left;
}

th {
  background-color: #007bff;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #e9ecef;
}

/* File download links */
.file-link {
  color: #007bff;
  text-decoration: underline;
  cursor: pointer;
}

/* Table buttons */
td button {
  padding: 4px 8px;
  margin: 2px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

td button:hover {
  opacity: 0.8;
}

td button.update-btn {
  background-color: #28a745; /* Green */
  color: white;
}

td button.delete-btn {
  background-color: #dc3545; 
  color: white;
}

/* Specific tableData section */
#tableData {
  margin-top: 30px;
}

#tableData th {
  background-color: #17a2b8;
  color: white;
}

</style>

</head>
<body>

  <div class="topbar">
    <div id="welcomeUser">Welcome, </div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h3>Upload CSV File</h3>
  <form id="uploadForm">
    <input type="file" id="file" accept=".csv">
    <button type="submit">Upload</button>
  </form>

  <h3>Uploaded Files</h3>
  <table id="fileTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>File Name</th>
        <th>Download</th>
        <th>File Size</th>
        <th>Upload Date</th>
        <th>Modified Date</th>
        <th>Uploaded By</th>
        <th>Modified By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <h3>CSV Table Data</h3>
  <table id="tableData">
    <thead>
      <tr>
        <th>time</th><th>xecef</th><th>yecef</th><th>zecef</th>
        <th>vxecef</th><th>vyecef</th><th>vzecef</th>
        <th>lat</th><th>lon</th><th>alt</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/dashboard.js"></script>
</body>
</html>
